<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="red">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="refresh" content="14400">
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/lyplayer.js" ></script>
    </head>
    <body>
        <div style="height:100%;">
            <div class="clearfix big_container" style="height:820px;">
                <div class="videoContaner">
                    <div id="videoPlay"></div>
                    <div class="current_play_img_container">
                        <div class="into_play_area"></div>
                    </div>
                    <div class="video_overlay show_locking"></div>
                    <div class="video_locking" id="">
                        <a class="video_locking_btn vide_locking_false" href="javascript:void(0);" data-status="true">锁定</a>
                    </div>
                    <div class="video_desc_container clearfix">
                        <span class="video_desc_left">羚羊云公共摄像机</span>
                        <p class="video_desc_right">本视频来自：<span class="video_current_name"></span></p>
                    </div>
                </div>
                <div class="img_screen">
                    <div class="img_screen_contianer clearfix">
                        <div class="img_container img_container_1" data-position="0">
                            <img/>
                        </div>
                        <div class="img_container img_container_2" data-position="1">
                            <img/>
                        </div>
                        <div class="img_container img_container_3" data-position="-1">
                            <img/>
                        </div>
                        <div class="img_container img_container_4" data-position="2">
                            <img/>
                        </div>
                        <div class="img_container img_container_5" data-position="-2">
                            <img/>
                        </div>
                        <div class="img_container img_container_6" data-position="3">
                            <img/>
                        </div>
                        <div class="img_container img_container_7" data-position="-3">
                            <img/>
                        </div>
                        <div class="img_container img_container_8" data-position="4">
                            <img/>
                        </div>
                        <div class="img_container img_container_9" data-position="-4">
                            <img/>
                        </div>
                        <div class="img_container img_container_10" data-position="5">
                            <img/>
                        </div>
                        <div class="img_container img_container_11" data-position="-5">
                            <img/>
                        </div>
                        <div class="img_container img_container_12" data-position="6">
                            <img/>
                        </div>
                        <div class="img_container img_container_13" data-position="-6">
                            <img/>
                        </div>
                        <div class="img_container img_container_14" data-position="7">
                            <img/>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="footer_contianer clearfix">
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
